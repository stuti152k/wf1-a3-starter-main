<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Gallery</title>
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Fetch Gallery</h1>
  <button onclick="fetchImages(1)">Fetch Gallery</button>
  <div id="imageContainer"></div>
  <div class="pagination" id="paginationControls"></div>

  <script>
    let currentPage = 1;
    let totalPages = 1;

    function fetchImages(page) {
      fetch(`/fetch/all/pages/${page}`)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const imageContainer = document.getElementById('imageContainer');
          const paginationControls = document.getElementById('paginationControls');
          imageContainer.innerHTML = ''; // Clear any existing content
          if (Array.isArray(data.files) && data.files.length > 0) {
            data.files.forEach(image => {
              if (image.imageBuffer) {
                // Create an img element
                const imgElement = document.createElement('img');
                imgElement.src = `data:${image.contentType};base64,${image.imageBuffer}`;
                imgElement.alt = image.filename;
                imgElement.style.maxWidth = '200px';
                imgElement.style.margin = '10px';

                // Append the img element to the container
                imageContainer.appendChild(imgElement);
              }
            });

            totalPages = data.totalPages;
            updatePaginationControls(page);
          } else {
            imageContainer.innerHTML = '<p>No images found.</p>';
            paginationControls.innerHTML = '';
          }
        })
        .catch(error => console.error("Error fetching files:", error));
    }

    function updatePaginationControls(currentPage) {
      const paginationControls = document.getElementById('paginationControls');
      paginationControls.innerHTML = ''; // Clear existing controls

      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.onclick = () => fetchImages(currentPage - 1);
        paginationControls.appendChild(prevButton);
      }

      const pageInfo = document.createElement('span');
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      paginationControls.appendChild(pageInfo);

      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.onclick = () => fetchImages(currentPage + 1);
        paginationControls.appendChild(nextButton);
      }
    }

    // Initial fetch
    fetchImages(currentPage);
  </script>
</body>
</html>
